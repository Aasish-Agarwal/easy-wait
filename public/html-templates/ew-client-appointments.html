<hr>
					<h3>Appointments:
					<span ng-if="! vm.isAcceptingBookings" class="label label-danger">Off</i></span> 
					<span ng-if="vm.isAcceptingBookings" class="label label-success">On</span>
					</h3>			    

		      		<div ng-if="vm.isAcceptingBookings">
						Next Available Slot: {{vm.qsize}}
						<br>
						<div class="input-group">
						     <div class="col-xs-6"><input type="text" class="form-control" ng-model="vm.booking_reference" placeholder="Reference" ng-minlength=2 ng-maxlength=32> </div>
						     <div class="col-xs-6"><input type="number" class="form-control" ng-model="vm.preferred_position" placeholder="Position" ng-minlength=1 ng-maxlength=3></div>
						     <span class="input-group-btn">
						            <button class="btn"  ng-click="vm.addBooking(vm.mobile,vm.booking_reference,vm.preferred_position)">+</button>
						     </span>
						</div><!-- /input-group -->
					</div>
					<br>

					<table class="table table-striped" >
					  	<tbody ng:repeat="counter in vm.booked_counters">
						  <td><button class="glyphicon glyphicon-remove btn btn-danger" ng-click="vm.cancelBooking(vm.mobile, vm.current_bookings[counter] , counter)"></button></td>
						  <td>{{vm.current_bookings[counter]}}</td>
						  <td>{{counter}}</td>
					    </tbody>
					    
						<tfoot>
						<tr>
							<td colspan="3"><button data-toggle="tooltip" title="Cancel All"  class="glyphicon glyphicon-trash btn btn-danger" ng-click="vm.cancelAllBookings(vm.mobile)"> Cancel All</button></td>
						</tr>
						</tfoot>	    
					</table>
